<div class="container mt-5">
    <h2 class="text-center" style="padding: 24px;">Kapcsolatfelvétel</h2>
    <form action="/send-message" method="POST" class="contact-form">
        <div class="form-group">
            <label for="name">Név</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Írd be a neved" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail cím</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Írd be az e-mail címed" required>
        </div>

        <div class="form-group">
            <label for="message">Üzenet</label>
            <textarea id="message" name="message" class="form-control" rows="5" placeholder="Írd meg az üzeneted" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Küldés</button>
    </form>
</div>

<style>
    .contact-form {
        max-width: 600px;
        margin: 0 auto;
    }

    .contact-form .form-group {
        margin-bottom: 1.5rem;
    }

    .contact-form button {
        margin-top: 1rem;
    }
</style>
