<header class="text-center my-4">
    <h1>Üdvözlünk a Játék Adatbázisban!</h1>
    <p>Fedezd fel a különböző konzolokra megjelent játékokat, műfajokat és kiadókat!</p>
</header>

<section style="padding-bottom: 36px;">
    <h2 class="mb-3 text-center" style="padding: 24px;">Top 10 Legnépszerűbb Játékok</h2>
    <div class="row" id="gamesList">

    </div>
</section>

<section class="bg-light" style="padding: 36px; ">
    <h2 class="text-center">Kapcsolat</h2>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Név</label>
                <input type="text" class="form-control" id="name" placeholder="Írd be a neved">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email cím</label>
                <input type="email" class="form-control" id="email" placeholder="Írd be az email címed">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Üzenet</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Írj egy üzenetet"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Küldés</button>
        </form>
    </div>
</section>
